<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Trivia Game (Basic)</title>

	<!--Stylesheets-->
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">

	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

</head>
<body>

<!--Make simple right now w/ bootstrap and style if time-->
	
	<!-- Create overall container -->
	<div class= "container-fluid">
		
		<div class="row">
			
			<!-- Title-->
			<div class="col-md-9 col-md-offset-2">
				<div class="panel panel default">
					<h1>Trivia Game</h1>
				</div>

				<!-- Remember here you are creating rows within one row-->
				<div class="panel-body">
					<div class="row">
						<div class="col-md-2"></div>

						<!--Timer Area-->
						<div class="col-md-4" id="timer">
							<h2>Timer</h2>
						</div>
					</div>

					<div class="row">
						<div class="col-md-2"></div>

						<!--Button Area-->
						<div class="col-md-9" id="start">
							<!--Enter the game-->
							<button class="btn btn-outline-primary" id="gameStart" type="submit">Read to Start?</button>
						</div>
						
					</div>
					

				</div>	


			</div>

		</div>	

	</div>



	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

	<script src="assets/javascript/app.js"></script>

</body>
</html>
